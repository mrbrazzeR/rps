<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header id="title">
            <h1>Rock Paper Scissors</h1>
            </header>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">Computer</div>
            <h2><span id="user-score">0</span>:<span id="computer-score">0</span></h2>
        </div>

        <div class="result">
            <h1>Paper cover rock. You win!</h1>
        </div>

        <div id="choices">
            <div id="r" class="choice">
                <img src="img/rock.png" alt="">
            </div>
            <div id="p" class="choice">
                <img src="img/paper.png" alt="">
            </div>
            <div id="s" class="choice">
                <img src="img/scissors.png" alt="">
            </div>
        </div>
        <p id="action">Make your move!</p>
        <script src="app.js"></script>
    </body>
</html>
